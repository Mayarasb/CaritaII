<div class="card meioinf" id="meiosup">
  <div *ngFor="let CardsInformativos of somosCarita" class="row g-1">
    <div class="col-md-4">
      <img
        src="{{CardsInformativos.image}}"
        alt="logo"
        class="img-fluid rounded-start"
        id="imgmeiosup"
      />
    </div>
    <div class="col-6 card-body" id="contmeiosup">
      <h1 id="textog" class="display-4 card-title">
        {{CardsInformativos.title}}
      </h1>
      <p id="textop" class="lead card-text">
        {{CardsInformativos.description}}
      </p>
      <a routerLink="/pagina-sobre" class="btn btn-primary btn-lg" id="botao1"
        >{{CardsInformativos.button}}</a
      >
    </div>
  </div>
</div>
