<div class="container-fluid main-content">
 
  <div class="page-container">
    <app-sidebar></app-sidebar>
    

    <div class="main-content flex-grow-1">
      <form class="form-content container-fluid">
        <h2 class="text-center">Dados do Representante</h2>

       
        <div class="row align-items-center">
          <div class="form-group col-11">
            <label for="org-name">Nome</label>
            <input
              type="text"
              id="org-name"
              name="org-name"
              class="form-control"
              placeholder="Nome completo"
            />
          </div>
         
        </div>

        <!-- Campo de CPF com botão de edição -->
        <div class="row align-items-center mt-3">
          <div class="form-group col-11">
            <label for="cpf">CPF</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              class="form-control"
              placeholder="000.000.000-00"
            />
          </div>
          
        </div>

        
        <div class="row align-items-center mt-3">
          <div class="form-group col-11">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="exemplo@dominio.com"
            />
          </div>
          
        </div>

         <!--Modal Duplo-->

   
         <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Alterar Representante</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Ao confirmar essa ação,será enviado uma notificação ao novo representante via e-mail, que terá acesso administrativo ás informações da organização </p>
              <p>Deseja confirmar a alteração?</p>
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Alterar</button>
                <button type="button" class=" btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Cancelar</button>

              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Alterar Representante</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Solicitação Enviada</p>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center">
        <button class="btn btn-enviar" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Alterar</button>
      </div>

      
    </form>
    </div>
  </div>
</div>
